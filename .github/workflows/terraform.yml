name: Deploy Terraform Environments

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Apply Terraform
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [dev, prod]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan for ${{ matrix.env }}
        run: terraform plan -var-file="env/${{ matrix.env }}/terraform.tfvars"

      - name: Terraform Apply for ${{ matrix.env }}
        run: terraform apply -auto-approve -var-file="env/${{ matrix.env }}/terraform.tfvars"
